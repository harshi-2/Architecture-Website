<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        section {
            padding: 2em;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }

        label {
            margin-bottom: 0.5em;
        }

        input,
        textarea {
            margin-bottom: 1em;
            padding: 0.5em;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
    <title>Contact Sakruthi Architect</title>
</head>
<body>
    <section id="contact">
        <h2>Contact Sakruthi Architect</h2>
        <p>Feel free to reach out to us with any inquiries or collaboration opportunities.</p>
        
        <form action="#" method="post"> <!-- Replace "#" with your form processing script or URL -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Sakruthi Architect. All rights reserved.</p>
    </footer>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevents the default form submission

            // Here you can add code to send the form data to your server or perform other actions

            // Display a confirmation message
            var confirmationMessage = document.getElementById("confirmationMessage");
            confirmationMessage.textContent = "Your record is submitted!";
        }
    </script>
</body>
</html>
